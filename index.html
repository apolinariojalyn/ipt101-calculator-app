<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CALCULATOR APP </title>
    <style>
        body {
            background-color: rgb(61, 228, 250);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; 
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            background-color: yellow;
            border: 3px solid black;
            border-radius: 10px;
            padding: 20px;
            margin: auto;
        }

        #result {
            height: 50px;
            padding: 5px;
            font-size: 1.5em;
            text-align: right;
            width: calc(100% - 16px); 
            box-sizing: border-box;
            border: none; 
            outline: none;
        }

        .num-btn {
            padding: 20px;
            font-size: 1.5em;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: none; 
            outline: none; 
            cursor: pointer; 
        }

        .num-btn:hover {
            background-color: rgb(68, 250, 123);
            
        }

        @media screen and (max-width: 768px) {
            body {
                font-size: 14px;
                padding: 10px;
            }

            .num-btn {
                padding: 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> CALCULATOR APP </h1>
        <table bgcolor="yellow" border="3">
            <tr>
                <td colspan="2"><input type="text" id="result" disabled></td>
                <td><input type="button" value="C" onclick="clearInput()" class="num-btn"></td>
                <td><input type="button" value="&#x232B;" onclick="deleteLast()" class="num-btn"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="appendNumber(1)" class="num-btn"></td>
                <td><input type="button" value="2" onclick="appendNumber(2)" class="num-btn"></td>
                <td><input type="button" value="3" onclick="appendNumber(3)" class="num-btn"></td>
                <td><input type="button" value="/" onclick="div()" class="num-btn"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="appendNumber(4)" class="num-btn"></td>
                <td><input type="button" value="5" onclick="appendNumber(5)" class="num-btn"></td>
                <td><input type="button" value="6" onclick="appendNumber(6)" class="num-btn"></td>
                <td><input type="button" value="*" onclick="mul()" class="num-btn"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="appendNumber(7)" class="num-btn"></td>
                <td><input type="button" value="8" onclick="appendNumber(8)" class="num-btn"></td>
                <td><input type="button" value="9" onclick="appendNumber(9)" class="num-btn"></td>
                <td><input type="button" value="-" onclick="sub()" class="num-btn"></td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="appendNumber('.')" class="num-btn"></td>
                <td><input type="button" value="0" onclick="appendNumber(0)" class="num-btn"></td>
                <td><input type="button" value="=" onclick="calculate()" class="num-btn"></td>
                <td><input type="button" value="+" onclick="add()" class="num-btn"></td>
            </tr>
        </table>
    </div>

    <script>
        let currentInput = '';
        let currentOperator = '';

        function clearInput() {
            currentInput = '';
            currentOperator = '';
            document.getElementById('result').value = currentInput;
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            document.getElementById('result').value = currentInput;
        }

        function appendNumber(number) {
            currentInput += number;
            document.getElementById('result').value = currentInput;
        }

        function add() {
            currentOperator = "+";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function sub() {
            currentOperator = "-";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function mul() {
            currentOperator = "*";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function div() {
            currentOperator = "/";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function calculate() {
            const result = eval(currentInput);
            document.getElementById('result').value = result;
            currentInput = result.toString();
            currentOperator = '';
        }
    </script>
</body>
</html>
