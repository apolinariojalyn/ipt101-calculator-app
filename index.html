<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title> Calculator App</title>
    <style>
        h1 {
            text-align: center;
        }

        table {
            margin: auto;
            border: 1px solid black;
            background-color: rgb(255, 200, 0);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <table>
        <h1>Calculator App</h1>
        <tr>
            <td colspan="4"><input type="text" id="result" disabled></td>
        </tr>
        <tr >
            <td><input type="button" value="(" onclick="leftParenthesis()" class="num-btn"></td>
            <td><input type="button" value=")" onclick="rightParenthesis()" class="num-btn"></td>
            <td><input type="button" value="DEL" onclick="deleteLast()" class="num-btn"></td>
            <td><input type="button" value="AC" onclick="clearInput()" class="num-btn"></td>     
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="appendNumber(1)" class="num-btn"></td>
            <td><input type="button" value="2" onclick="appendNumber(2)" class="num-btn"></td>
            <td><input type="button" value="3" onclick="appendNumber(3)" class="num-btn"></td>
            <td><input type="button" value="/" onclick="div()" class="num-btn"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="appendNumber(4)" class="num-btn"></td>
            <td><input type="button" value="5" onclick="appendNumber(5)" class="num-btn"></td>
            <td><input type="button" value="6" onclick="appendNumber(6)" class="num-btn"></td>
            <td><input type="button" value="x" onclick="mul()" class="num-btn"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="appendNumber(7)" class="num-btn"></td>
            <td><input type="button" value="8" onclick="appendNumber(8)" class="num-btn"></td>
            <td><input type="button" value="9" onclick="appendNumber(9)" class="num-btn"></td>
            <td><input type="button" value="-" onclick="sub()" class="num-btn"></td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="appendNumber('.')" class="num-btn"></td>
            <td><input type="button" value="0" onclick="appendNumber(0)" class="num-btn"></td>
            <td><input type="button" value="=" onclick="calculate()" class="num-btn"></td>
            <td><input type="button" value="+" onclick="add()" class="num-btn"></td>
        </tr>
    </table>



    <script>
        let currentInput = '';
        let currentOperator = '';

        function leftParenthesis() {
            currentInput += '(';
            document.getElementById('result').value = currentInput;
        }

        function rightParenthesis() {
            currentInput += ')';
            document.getElementById('result').value = currentInput;
        }

        function clearInput() {
            currentInput = '';
            currentOperator = '';
            document.getElementById('result').value = currentInput;
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            document.getElementById('result').value = currentInput;
        }

        function appendNumber(number) {
            currentInput += number;
            document.getElementById('result').value = currentInput;
        }

        function add() {
            currentOperator = "+";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function sub() {
            currentOperator = "-";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function mul() {
            currentOperator = "*";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function div() {
            currentOperator = "/";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function calculate() {
            const result = eval(currentInput);
            document.getElementById('result').value = result;
            currentInput = result.toString();
            currentOperator = '';
        }
    </script>
</body>
</html>
